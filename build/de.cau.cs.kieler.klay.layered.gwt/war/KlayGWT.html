  <script>
	   function klayinit() {
	   	try {
		    console.log("layout was called");
		    
		    var graph = {
				"id": "root",
				"children": [
				{
					"id": "n1",
					"width": 40,
					"height": 40
				}, {
					"id": "n2",
					"width": 40,
					"height": 40
				}],
				"edges": [
				{
					"id": "e1",
					"source": "n1",
					"target": "n2"
				}
				]
			};
		    
			window.layout({
				graph: graph,
				success: function(layouted) { console.log(layouted); },
				error: function(error) { console.log(error); }
			});
	     } catch (e) {
	       console.log("Exc: " + e);
	     }
	   }
	</script>
	
</html>
