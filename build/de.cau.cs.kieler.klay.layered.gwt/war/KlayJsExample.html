<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>KIELER Klay JS Layout Test</title>
    <script type="text/javascript" src="klay/klay.nocache.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="graphs.js"></script>

  <body>

    <h1>KIELER Klay JS Layout Test</h1>

  </body>
  
  <script>
	   function klayinit() {
	   
			$klay.layout({
				graph: graph4,
				success: function(layouted) {
					console.log(layouted);
					document.body.innerHTML = "<pre>" + JSON.stringify(layouted, null, "  ") + "</pre>"; 
					document.body.innerHTML = genSvg(layouted);
				},
				error: function(error) { 
					console.log(error); 
					document.body.innerHTML = "<pre>" + JSON.stringify(error, null, "  ") + "</pre>";
				},
				options: {
					direction: "RIGHT",
					edgeRouting: "ORTHOGONAL",
					spacing: 50,
					intCoordinates: true
				}
			});
	   }
	</script>
	
</html>
