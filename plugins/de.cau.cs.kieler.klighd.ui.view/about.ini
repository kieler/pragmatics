\n\
KLighD is a toolkit for generating graphical representations of data structures, e.g. EMF-based ones, as well as instances of DSLs.\n\
Visit http://www.rtsys.informatik.uni-kiel.de/ -> KIELER -> Documentation -> KIELER-Pragmatics -> Lightweight diagrams for more information.\n\
\n\
This feature offers a generic diagram view as well as helpful UI contributions for KLighD views.