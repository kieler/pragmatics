# Default properties for KWebS.
# These settings are overridden by the settings in kwebs.user and by command line options

de.cau.cs.kieler.kwebs.server.jaxws.publishHttp=true
de.cau.cs.kieler.kwebs.server.jaxws.httpAddress=http://localhost:9442/layout
de.cau.cs.kieler.kwebs.server.jaxws.publicHttpAddress=http://localhost:9442/layout
de.cau.cs.kieler.kwebs.server.jaxws.publishHttps=true
de.cau.cs.kieler.kwebs.server.jaxws.httpsAddress=https://localhost:9443/layout
de.cau.cs.kieler.kwebs.server.jaxws.publicHttpsAddress=https://localhost:9443/layout
de.cau.cs.kieler.kwebs.httpsKeystore.jks.path=server/kwebs/security/keystores/server.jks
de.cau.cs.kieler.kwebs.httpsKeystore.jks.pass=server
de.cau.cs.kieler.kwebs.server.poolsize=10
de.cau.cs.kieler.kwebs.server.backlog=75
de.cau.cs.kieler.kwebs.log.path=server/kwebs/logs/kwebs.log
de.cau.cs.kieler.kwebs.log.size=1
de.cau.cs.kieler.kwebs.graphviz.path=
de.cau.cs.kieler.kwebs.graphviz.timeout=60000
de.cau.cs.kieler.kwebs.ogdf.timeout=60000
de.cau.cs.kieler.kwebs.publishSupportServer=true
de.cau.cs.kieler.kwebs.supportServerAddress=http://localhost:9444
de.cau.cs.kieler.kwebs.publicSupportServerAddress=http://localhost:9444
de.cau.cs.kieler.kwebs.management.port=23456
de.cau.cs.kieler.kwebs.management.keystore.location=server/kwebs/security/keystores/mserver.jks
de.cau.cs.kieler.kwebs.management.keystore.password=mserver

# Setting the maximum number of graphs and the maximum number of elements of each graph 
# allowed for layout

de.cau.cs.kieler.kwebs.graphs.maxnumber=5
de.cau.cs.kieler.kwebs.graphs.maxelements=5000

# Whether the service shall test on transmitted number of graphs and their number of elements

de.cau.cs.kieler.kwebs.graphs.maxnumber.test=true
de.cau.cs.kieler.kwebs.graphs.maxelements.test=true

# Notification not implemented yet
#de.cau.cs.kieler.kwebs.nofityOnError=false;
#de.cau.cs.kieler.kwebs.notifyLevel=CRITICAL;
#de.cau.cs.kieler.kwebs.notifyReceivers=swe@informatik.uni-kiel.de

#
# Provider to use for creating the servers used for publishing the JAXWS web service
#

de.cau.cs.kieler.kwebs.server.provider=sun

#
# Web frontend configuration
#

de.cau.cs.kieler.kwebs.frontend.service.hoster=Real-Time and Embedded Systems Group, Department of Computer Science, Kiel University
de.cau.cs.kieler.kwebs.frontend.service.hoster.logo=images/hoster_logo.png
de.cau.cs.kieler.kwebs.frontend.https.expose.truststore=true
de.cau.cs.kieler.kwebs.frontend.disable.caching=false

de.cau.cs.kieler.kwebs.frontend.contact.information.general=Kiel University\n\
 AG Echtzeitsysteme / Eingebettete Systeme\n\
 Institut für Informatik\n\
 Olshausenstr. 40\n\
 24098 Kiel\n\

de.cau.cs.kieler.kwebs.frontend.contact.information.email.person=KIELER
de.cau.cs.kieler.kwebs.frontend.contact.information.email.address=kieler@informatik.uni-kiel.de

#
# Usage statistics
#
de.cau.cs.kieler.kwebs.statistics.record=true
de.cau.cs.kieler.kwebs.statistics.host=localhost:27017
de.cau.cs.kieler.kwebs.statistics.http=localhost:1337
